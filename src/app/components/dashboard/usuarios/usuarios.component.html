<div class="container">
    <mat-toolbar color="accent">
        <span>Usuarios</span>
    </mat-toolbar>
    <div *ngIf=" listUsuario.length > 0">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort >
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef> Sexo </th>
            <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
          </ng-container>
  
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index"  style="text-align: right;"> 
              <a class="pointer" style="color: rgb(115, 212, 250);" matTooltip="Ver Usuario">
                <mat-icon>search</mat-icon>
              </a>
              <a class="pointer" style="color: rgb(49, 168, 189);" matTooltip="Editar Usuario">
                <mat-icon>edit</mat-icon>
              </a>
              <a class="pointer" (click)="eliminarUsuario(i)" style="color: rgb(241, 90, 52);" matTooltip="Eliminar Usuario">
                <mat-icon>delete</mat-icon>
              </a>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
    <h2 *ngIf="listUsuario.length == 0" > No Hay usuarios cargados...</h2>
</div>
