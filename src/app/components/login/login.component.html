<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="60"></mat-spinner>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="../../../assets/img/usuario.png" width="30%">
            <h1>login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <button type="submit" mat-raised-button color="primary" [disabled]="false">Primary</button>
        </form>
    </div>
  </div>
